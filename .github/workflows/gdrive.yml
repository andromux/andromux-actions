name: GDrive UP

on:
  workflow_dispatch:

jobs:
  create-and-upload-zip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository (shallow clone)
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # Solo el último commit
        
    - name: Get commit info
      id: commit_info
      run: |
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "commit_date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT
        echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        
    - name: Create ZIP archive
      run: |
        # Crear el nombre del archivo con información del commit
        ZIP_NAME="${{ github.event.repository.name }}_${{ steps.commit_info.outputs.branch_name }}_${{ steps.commit_info.outputs.short_sha }}_${{ steps.commit_info.outputs.commit_date }}.zip"
        echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
        
        # Crear el ZIP excluyendo .git y otros archivos no necesarios
        zip -r "${ZIP_NAME}" . \
          -x "*.git*" \
          -x "*node_modules*" \
          -x "*.DS_Store*" \
          -x "*__pycache__*" \
          -x "*.pyc" \
          -x "*dist/*" \
          -x "*build/*"
          
        # Mostrar información del archivo creado
        ls -lh "${ZIP_NAME}"
        echo "Archivo ZIP creado: ${ZIP_NAME}"
    
    - name: Upload ZIP to Google Drive
      uses: willo32/google-drive-upload-action@v1
      with:
        target: ${{ env.ZIP_NAME }}
        credentials: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
        parent_folder_id: 1UtrSpk5nEtdBUk68Rfr21WaMiYKhDTwP
        name: ${{ env.ZIP_NAME }}
        child_folder: ${{ steps.commit_info.outputs.branch_name }}  # Organizar por rama
